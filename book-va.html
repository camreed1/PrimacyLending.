<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your VA Loan Strategy Call | Primacy Lending</title>
    <meta name="description" content="Schedule your VA loan consultation with Cameron Reed. Confirm your eligibility and explore your VA loan benefits.">
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon-source.png" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        .booking-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #fef2f2 0%, #ffffff 100%);
            display: flex;
            flex-direction: column;
        }
        
        .booking-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        
        .booking-card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            padding: 3rem 2rem;
            max-width: 800px;
            width: 100%;
            text-align: center;
            border: 1px solid #e5e7eb;
        }
        
        .booking-header {
            margin-bottom: 3rem;
        }
        
        .booking-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: #1f2937;
            margin-bottom: 1rem;
            line-height: 1.2;
        }
        
        .booking-subtitle {
            font-size: 1.25rem;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .trust-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(220, 38, 38, 0.1);
            color: #dc2626;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }
        
        .calendar-container {
            background: #f9fafb;
            border-radius: 1rem;
            overflow: hidden;
            min-height: 700px;
            height: 700px;
            position: relative;
        }
        
        .calendar-container iframe {
            border-radius: 1rem;
            width: 100% !important;
            height: 100% !important;
            border: none !important;
            display: block;
        }
        
        .footer-trust {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
            text-align: center;
        }
        
        .footer-trust p {
            font-size: 0.875rem;
            color: #6b7280;
            margin: 0;
        }
        
        @media (max-width: 768px) {
            .booking-card {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .booking-title {
                font-size: 2rem;
            }
            
            .booking-subtitle {
                font-size: 1.125rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <div class="logo-icon">
                        <img src="assets/primacy-logo-header.png" alt="Primacy Lending Logo" />
                    </div>
                    <span class="logo-text">Primacy Lending</span>
                </a>
                
                <nav class="nav">
                    <a href="refinance.html" class="nav-link">Refinance</a>
                    <a href="fha.html" class="nav-link">FHA Loans</a>
                    <a href="va.html" class="nav-link">VA Loans</a>
                    <a href="usda.html" class="nav-link">USDA Loans</a>
                    <a href="land-loans.html" class="nav-link">Land Loans</a>
                </nav>
                
                <div class="header-actions">
                    <a href="tel:661-857-2291" class="phone-link">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                        </svg>
                        (661) 857-2291
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Booking Container -->
    <div class="booking-container">
        <div class="booking-content">
            <div class="booking-card">
                <div class="booking-header">
                    <div class="trust-badge">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="3,11 22,2 13,21 11,13 3,11"/>
                        </svg>
                        <span>Honoring Your Service</span>
                    </div>
                    <h1 class="booking-title">Book Your VA Loan Strategy Call</h1>
                    <p class="booking-subtitle">
                        Let's confirm your eligibility and walk through your VA loan benefits.
                    </p>
                </div>
                
                <div class="calendar-container">
                    <iframe src="https://api.leadconnectorhq.com/widget/booking/LZnF1NQEcDtOM9By8iOk" style="width: 100%;border:none;overflow: hidden;" scrolling="no" id="va-booking-calendar"></iframe>
                    <script src="https://link.msgsndr.com/js/form_embed.js" type="text/javascript"></script>
                </div>
                
                <div class="footer-trust">
                    <p><strong>Cameron Reed</strong> | NMLS #2613580 | AMIC #38958</p>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
