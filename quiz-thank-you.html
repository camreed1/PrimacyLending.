<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Complete - Thank You | Primacy Lending</title>
    <meta name="description" content="Thank you for completing our loan quiz. Your personalized results have been sent to your email.">
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon-source.png" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        .thank-you-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #f0f9ff 0%, #ffffff 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            position: relative;
            overflow: hidden;
        }
        
        .thank-you-card {
            background: white;
            border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            padding: 4rem 3rem;
            max-width: 700px;
            width: 100%;
            text-align: center;
            border: 1px solid #e5e7eb;
            position: relative;
            z-index: 10;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease-out 0.3s forwards;
        }
        
        .success-icon {
            width: 5rem;
            height: 5rem;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            color: white;
            opacity: 0;
            transform: scale(0);
            animation: bounceIn 0.6s ease-out 0.6s forwards;
        }
        
        .thank-you-title {
            font-size: 3rem;
            font-weight: 800;
            color: #1f2937;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 0.9s forwards;
        }
        
        .thank-you-subtitle {
            font-size: 1.25rem;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 1.2s forwards;
        }
        
        .program-info {
            background: #f8fafc;
            border-radius: 1rem;
            padding: 2rem;
            margin: 2rem 0;
            text-align: left;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 1.5s forwards;
        }
        
        .program-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .program-icon {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .program-highlights {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .highlight-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #059669;
            font-weight: 500;
        }
        
        .program-description {
            color: #4b5563;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 1.8s forwards;
        }
        
        .btn-primary-action {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            padding: 1rem 2rem;
            border-radius: 1rem;
            font-weight: 700;
            font-size: 1.125rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 14px 0 rgba(37, 99, 235, 0.3);
        }
        
        .btn-primary-action:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px 0 rgba(37, 99, 235, 0.4);
        }
        
        .btn-secondary-action {
            background: transparent;
            color: #2563eb;
            border: 2px solid #2563eb;
            padding: 1rem 2rem;
            border-radius: 1rem;
            font-weight: 600;
            font-size: 1.125rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
        }
        
        .btn-secondary-action:hover {
            background: #f8fafc;
            color: #1d4ed8;
            border-color: #1d4ed8;
            transform: translateY(-2px);
        }
        
        .contact-info {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 2.1s forwards;
        }
        
        .contact-info p {
            color: #6b7280;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }
        
        .phone-number {
            color: #2563eb;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .phone-number:hover {
            color: #1d4ed8;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f59e0b;
            animation: confetti-fall 4s ease-out infinite;
            will-change: transform;
        }
        
        .confetti:nth-child(1) { left: 15%; animation-delay: 0s; background: #ef4444; }
        .confetti:nth-child(2) { left: 35%; animation-delay: 0.8s; background: #3b82f6; }
        .confetti:nth-child(3) { left: 55%; animation-delay: 1.6s; background: #10b981; }
        .confetti:nth-child(4) { left: 75%; animation-delay: 2.4s; background: #f59e0b; }
        .confetti:nth-child(5) { left: 85%; animation-delay: 3.2s; background: #8b5cf6; }
        
        /* Program-specific styling */
        .refinance .program-icon { background: linear-gradient(135deg, #2563eb, #1d4ed8); }
        .fha .program-icon { background: linear-gradient(135deg, #f59e0b, #d97706); }
        .va .program-icon { background: linear-gradient(135deg, #dc2626, #b91c1c); }
        .usda .program-icon { background: linear-gradient(135deg, #059669, #047857); }
        .land .program-icon { background: linear-gradient(135deg, #8b5cf6, #7c3aed); }
        
        .refinance .thank-you-container { background: linear-gradient(135deg, #f0f9ff 0%, #ffffff 100%); }
        .fha .thank-you-container { background: linear-gradient(135deg, #fef3c7 0%, #ffffff 100%); }
        .va .thank-you-container { background: linear-gradient(135deg, #fef2f2 0%, #ffffff 100%); }
        .usda .thank-you-container { background: linear-gradient(135deg, #f0fdf4 0%, #ffffff 100%); }
        .land .thank-you-container { background: linear-gradient(135deg, #fef7cd 0%, #ffffff 100%); }
        
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Reduce motion for users who prefer it */
        @media (prefers-reduced-motion: reduce) {
            .thank-you-card,
            .success-icon,
            .thank-you-title,
            .thank-you-subtitle,
            .program-info,
            .action-buttons,
            .contact-info {
                animation: none;
                opacity: 1;
                transform: none;
            }
            
            .confetti {
                display: none;
            }
        }
        
        @media (max-width: 768px) {
            .thank-you-card {
                padding: 3rem 2rem;
                margin: 1rem;
            }
            
            .thank-you-title {
                font-size: 2.5rem;
            }
            
            .thank-you-subtitle {
                font-size: 1.125rem;
            }
            
            .success-icon {
                width: 4rem;
                height: 4rem;
            }
            
            .program-highlights {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                gap: 0.75rem;
            }
        }
        
        @media (max-width: 480px) {
            .thank-you-title {
                font-size: 2rem;
            }
            
            .thank-you-subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Confetti Animation -->
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>

    <!-- Thank You Container -->
    <div class="thank-you-container" id="thankYouContainer">
        <div class="thank-you-card">
            <div class="success-icon">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 12l2 2 4-4"/>
                    <circle cx="12" cy="12" r="10"/>
                </svg>
            </div>
            
            <h1 class="thank-you-title">Quiz Complete! ✅</h1>
            
            <p class="thank-you-subtitle" id="dynamicSubtitle">
                Your personalized loan analysis has been sent to your email.
            </p>
            
            <div class="program-info" id="programInfo">
                <div class="program-title" id="programTitle">
                    <div class="program-icon" id="programIcon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                            <polyline points="9,22 9,12 15,12 15,22"/>
                        </svg>
                    </div>
                    <span id="programName">Loan Program</span>
                </div>
                
                <div class="program-highlights" id="programHighlights">
                    <!-- Dynamic highlights will be inserted here -->
                </div>
                
                <p class="program-description" id="programDescription">
                    <!-- Dynamic description will be inserted here -->
                </p>
            </div>
            
            <div class="action-buttons">
                <a href="#" class="btn-primary-action" id="bookCallBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                        <line x1="16" y1="2" x2="16" y2="6"/>
                        <line x1="8" y1="2" x2="8" y2="6"/>
                        <line x1="3" y1="10" x2="21" y2="10"/>
                    </svg>
                    Book a Strategy Call
                </a>
                <a href="#" class="btn-secondary-action" id="learnMoreBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 12l2 2 4-4"/>
                        <circle cx="12" cy="12" r="10"/>
                    </svg>
                    Learn More About This Program
                </a>
            </div>
            
            <div class="contact-info">
                <p><strong>Cameron Reed</strong> | NMLS #2613580 | AMIC #38958</p>
                <p>Questions? Call us at <a href="tel:661-857-2291" class="phone-number">(661) 857-2291</a></p>
            </div>
        </div>
    </div>

    <script>
        // Program configurations
        const programConfigs = {
            refinance: {
                name: 'Refinance',
                icon: `<path d="M12 2L2 7l10 5 10-5-10-5z"/><path d="m2 17 10 5 10-5"/><path d="m2 12 10 5 10-5"/>`,
                highlights: [
                    'Lower Monthly Payment',
                    'Access Home Equity',
                    'Better Interest Rates',
                    'Fast 30-Day Close'
                ],
                description: 'Refinancing can help you lower your monthly payment, access cash from your home\'s equity, or secure better loan terms. Our streamlined process makes it easy to unlock your home\'s potential.',
                bookingUrl: 'book-refinance.html',
                learnMoreUrl: 'refinance.html'
            },
            fha: {
                name: 'FHA Loans',
                icon: `<path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9,22 9,12 15,12 15,22"/>`,
                highlights: [
                    '3.5% Down Payment',
                    'Flexible Credit Requirements',
                    'First-Time Buyer Friendly',
                    'Gift Funds Allowed'
                ],
                description: 'FHA loans are designed to help first-time buyers and those with moderate credit achieve homeownership. With just 3.5% down and flexible qualification requirements, FHA loans make buying a home more accessible.',
                bookingUrl: 'book-fha.html',
                learnMoreUrl: 'fha.html'
            },
            va: {
                name: 'VA Loans',
                icon: `<polygon points="3,11 22,2 13,21 11,13 3,11"/>`,
                highlights: [
                    '0% Down Payment',
                    'No PMI Required',
                    'Competitive Rates',
                    'Reusable Benefit'
                ],
                description: 'VA loans are an exclusive benefit for veterans and service members. With 0% down payment, no PMI, and competitive rates, it\'s our way of honoring your service to our country.',
                bookingUrl: 'book-va.html',
                learnMoreUrl: 'va.html'
            },
            usda: {
                name: 'USDA Loans',
                icon: `<path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/>`,
                highlights: [
                    '0% Down Payment',
                    'Rural & Suburban Areas',
                    'Below-Market Rates',
                    'Income Limits Apply'
                ],
                description: 'USDA loans help moderate-income families purchase homes in eligible rural and suburban areas. With 0% down payment and competitive rates, USDA loans make rural homeownership affordable.',
                bookingUrl: 'book-usda.html',
                learnMoreUrl: 'usda.html'
            },
            land: {
                name: 'Land Loans',
                icon: `<path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/>`,
                highlights: [
                    'Raw Land Financing',
                    'Recreational Property',
                    'Future Development',
                    'Flexible Terms'
                ],
                description: 'Land loans provide financing for vacant land purchases, whether for future home construction, recreational use, or investment. We offer flexible terms for various land types and purposes.',
                bookingUrl: 'book-land.html',
                learnMoreUrl: 'land-loans.html'
            }
        };

        // Initialize page based on URL parameter
        document.addEventListener('DOMContentLoaded', function() {
            // Fire Meta Pixel Lead event immediately on page load
            if (typeof fbq !== 'undefined') {
                fbq('track', 'Lead', {}, {eventID: '705072589038687'});
                console.log('✅ Meta Pixel: Lead event fired on quiz thank you page');
            } else {
                console.log('⚠️ Meta Pixel not available - Lead event not fired');
            }
            
            // Get program type from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const program = urlParams.get('program') || 'refinance';
            
            // Apply program-specific styling and content
            setupProgramContent(program);
            
            console.log(`📝 Quiz thank you page loaded for: ${program}`);
        });
        
        function setupProgramContent(program) {
            const config = programConfigs[program] || programConfigs.refinance;
            const container = document.getElementById('thankYouContainer');
            
            // Add program class for styling
            container.className = `thank-you-container ${program}`;
            
            // Update content
            document.getElementById('dynamicSubtitle').textContent = 
                `Your personalized ${config.name.toLowerCase()} analysis has been sent to your email.`;
            
            document.getElementById('programName').textContent = config.name;
            document.getElementById('programIcon').innerHTML = 
                `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">${config.icon}</svg>`;
            
            // Update highlights
            const highlightsContainer = document.getElementById('programHighlights');
            highlightsContainer.innerHTML = config.highlights.map(highlight => `
                <div class="highlight-item">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 12l2 2 4-4"/>
                        <circle cx="12" cy="12" r="10"/>
                    </svg>
                    ${highlight}
                </div>
            `).join('');
            
            // Update description
            document.getElementById('programDescription').textContent = config.description;
            
            // Update button links
            document.getElementById('bookCallBtn').href = config.bookingUrl;
            document.getElementById('learnMoreBtn').href = config.learnMoreUrl;
            
            // Update button text for specific programs
            if (program === 'va') {
                document.getElementById('bookCallBtn').innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                        <line x1="16" y1="2" x2="16" y2="6"/>
                        <line x1="8" y1="2" x2="8" y2="6"/>
                        <line x1="3" y1="10" x2="21" y2="10"/>
                    </svg>
                    Book Your VA Strategy Call
                `;
            }
        }
    </script>
</body>
</html>
